
<div class="row">
    <div class="col-md-12">
        <a href="#!/view1"><i class="fa fa-arrow-left"><-</i><h2>My Blog</h2></a>
    </div>
</div>
<div class="row" ng-init="init()">
    <div class="col-md-12">
        <h2>Editing Post</h2>
        <form class="form-horizontal" action="#" ng-submit="update(blog, $event)">
            <div class="form-group">
                <label for="title" class="control-label col-md-2">Title: </label>
                <div class="col-md-8">
                    <input class="form-control" type="text" id="title" name="title" ng-model="blog.title">
                </div>
            </div>
            <div class="form-group">
                <label for="text" class="control-label col-md-2">Text: </label>
                <div class="col-md-8">
                    <textarea class="form-control" name="content" id="text" cols="30" rows="10" ng-model="blog.text"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-8 col-md-2 form-submit">
                    <span ng-show="saved">{{saved}}</span><input type="submit" value="Save">
                </div>
            </div>
        </form>
        <!--<div>-->
            <!--<button ng-show="showSampleBtn" ng-click="loadSample($event)">Load Sample data</button>-->
        <!--</div>-->
    </div>
</div>
